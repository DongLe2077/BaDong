<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web cơ bản</title>
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 8px #fff;
        }
        p {
            color: #444;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.7);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến với trang web cơ bản!</h1>
    <p>Đây là một ví dụ về trang web HTML đơn giản.</p>

</html>
